{% extends "base.html" %}

{% block content %}

   <div align="left">
            <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
         <tr>
                <th>S/N</th>
                <th>Sciper</th>
                <th>Email</th>
                <th>Lastname</th>
                <th>Firstname</th>
                <th>Type code</th>
                <th>Type name</th>
                <th>Actions</th>
            </tr>
        </thead>
                <tbody>
                <!--Displaying the converted table-->
                     {% for table in tables.items %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                <td>{{ table.name }}</td>
                <td>{{ table.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
