{% extends "base.html" %}
{% block content %}



<form method="POST" action="/login">

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="cepro-form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="cepro-form-control" name="password" id="password" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="remember" name="remember">
    <label class="form-check-label" for="remember">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if error %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}



{% endblock %}
